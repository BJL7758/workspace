<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box {
				width: 400px;
				border: 1px solid black;
			}
			
			#box span {
				background-color: gainsboro;
				cursor: default;
			}
			
			#divpic {
				width: 400px;
				height: 400px;
				border: 1px solid green;
				position: relative;
			}
			
			#divpic img {
				width: 100%;
				height: 100%;
				position: absolute;
			}
		</style>
	</head>

	<body>
		<script type="text/javascript">
			window.onload = function() {
				var spans = document.getElementsByTagName("span");
				var imgs = document.getElementsByTagName("img");
				//				var count=4;
				//				for (i=0;i<imgs.length;i++) {
				//					imgs[i].style.zIndex=count--;
				//				}
				//使用display  none  block
				/*
				 * 1.遍历imgs将第一张图片显示
				 * 2.将所有的都隐藏，然后再将第一张显示
				 */
				for (i = 0; i < imgs.length; i++) {
					imgs[i].style.display = "none";
				}
				imgs[0].style.display = "block";
				/**
				 * 给span标签添加事件 onmouseover  onmouseout
				 * 
				 */
				for (j = 0; j < spans.length; j++) {
					spans[j].index=j;
					spans[j].onmouseover=function(){
					    for(var a=0;a<imgs.length;a++){
					    	imgs[a].style.display="none";
					    	//加一个选项卡的字体背景改变
					    	spans[a].style.color="black";
					    	spans[a].style.backgroundColor="gainsboro";
					    }
						//设置当前的这张显示
						imgs[this.index].style.display="block";
						spans[this.index].style.color="red";
						spans[this.index].style.backgroundColor="blue";
						
						
					}
					
					
//					spans[j].onmouseout=function(){
//						
//					}
				}
			}
		</script>
		<div id="box">
			<span>牛肉</span>
			<span>莴笋</span>
			<span>菜花</span>
			<span>面包</span>
		</div>
		<div id="divpic">
			<img src="img/6.jpg" />
			<img src="img/7.jpg" />
			<img src="img/8.jpg" />
			<img src="img/9.jpg" />
		</div>
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<style>

			.drow{
				overflow: hidden;
			}
			.dcell{

			}

				width: 60px;
			}

	</head>
	<body>
		<h2></h2>
		<form action="">

				</div>
				<div class="drow">

						<img src="img/Iceland.jpg" alt="" />

						<input type="text" />
					</div>
					<div class="dcell">
						<img src="img/Ireland.jpg" alt="" />

						<input type="text" />

		<script>
		
			alert($("label:contains('国')").text());
			
		</script>

</html>

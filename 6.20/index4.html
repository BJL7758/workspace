<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.0.0.js"></script>

	<body>
		<label for="abc">姓名</label>
		<input type="text" id="abc"/>
